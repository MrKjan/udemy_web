<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <div></div>
        <span><!-- --></span>
        <form method="POST">
            First name: <input type="text" name="frstname">
            <br>
            Last name: <input type="text" name="lastname">
            <br>
            Email: <input type="email" required name="email">
            <br>
            Password: <input type="password" name="password">
            <br>
            Birth day: <input type="date" name="birthday">
            <br>
            Gender:
            <br>
            <input type="radio" name="gender" value="male"> male
            <input type="radio" name="gender" value="female"> female
            <input type="radio" name="gender" value="apache"> apache
            <br>
            Pets:
            <br>
            <input type="checkbox" name="cat"> Kets
            <input type="checkbox" name="dog"> Doggos
            <br>
            Cars:
            <br>
            <select name="car">
                <option value="subaroo" name="subaru">Subaroo</option>
                <option value="biemvi" name="bmw">Biemvi</option>
            </select>
            <br>
            <input type="submit" value="Log in">
            <br>
            <input type="reset" value="Try again">
        </form>
    </body>
</html>
